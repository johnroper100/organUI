<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organ Control UI</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
            "vue": "/static/js/vue.esm-browser.js"
            }
        }
    </script>
</head>

<body class="bg-dark text-light">
    <div id="app">
        <div class="container-fluid mb-3">
            <div class="row mb-2">
                <div class="col-3 d-flex p-0">
                    <button @click="page = 0" type="button" class="btn rounded-0 w-100" :class="{'btn-primary': page == 0, 'btn-secondary': page != 0}">Stops/Notes 1</button>
                </div>
                <div class="col-3 d-flex p-0">
                    <button @click="page = 1" type="button" class="btn rounded-0 w-100" :class="{'btn-primary': page == 1, 'btn-secondary': page != 1}">Stops/Notes 2</button>
                </div>
                <div class="col-3 d-flex p-0">
                    <button @click="page = 2" type="button" class="btn rounded-0 w-100" :class="{'btn-primary': page == 2, 'btn-secondary': page != 2}">Stops/Notes 3</button>
                </div>
                <div class="col-3 d-flex p-0">
                    <button @click="page = 3" type="button" class="btn rounded-0 w-100" :class="{'btn-primary': page == 3, 'btn-secondary': page != 3}">Stops/Notes 4</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 d-flex p-0">
                    <button @click="page = 4" type="button" class="btn rounded-0 w-100" disabled :class="{'btn-primary': page == 4, 'btn-secondary': page != 4}">Naming</button>
                </div>
                <div class="col-3 d-flex p-0">
                    <button @click="page = 5" type="button" class="btn rounded-0 w-100" :class="{'btn-primary': page == 5, 'btn-secondary': page != 5}">Expressions</button>
                </div>
                <div class="col-3 d-flex p-0">
                    <button @click="page = 6" type="button" class="btn rounded-0 w-100" :class="{'btn-primary': page == 6, 'btn-secondary': page != 6}">Tracks</button>
                </div>
                <div class="col-3 d-flex p-0">
                    <button @click="page = 7" type="button" class="btn rounded-0 w-100" disabled :class="{'btn-primary': page == 7, 'btn-secondary': page != 7}">Site Specific</button>
                </div>
            </div>
        </div>
        <div class="container-fluid mb-3" v-if="page < 4">
            <div class="row mb-3">
                <div class="col-12 col-lg-8 mb-3 mb-lg-0">
                    <div id="piano-keyboard" class="mb-3">
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key1')"></div>
                        <div class="key key-sharp" @click="sendOSCcmd('/keyboard/key2')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key3')"></div>
                        <div class="key key-sharp" @click="sendOSCcmd('/keyboard/key4')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key5')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key6')"></div>
                        <div class="key key-sharp" @click="sendOSCcmd('/keyboard/key7')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key8')"></div>
                        <div class="key key-sharp" @click="sendOSCcmd('/keyboard/key9')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key10')"></div>
                        <div class="key key-sharp" @click="sendOSCcmd('/keyboard/key11')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key12')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key13')"></div>
                        <div class="key key-sharp" @click="sendOSCcmd('/keyboard/key14')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key15')"></div>
                        <div class="key key-sharp" @click="sendOSCcmd('/keyboard/key16')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key17')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key18')"></div>
                        <div class="key key-sharp" @click="sendOSCcmd('/keyboard/key19')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key20')"></div>
                        <div class="key key-sharp" @click="sendOSCcmd('/keyboard/key21')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key22')"></div>
                        <div class="key key-sharp" @click="sendOSCcmd('/keyboard/key23')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key24')"></div>
                        <div class="key key-natural" @click="sendOSCcmd('/keyboard/key25')"></div>
                    </div>
                    <div class="row">
                        <div class="col-2 mb-2 d-flex">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2020')">-2 oct</button>
                        </div>
                        <div class="col-2 mb-2 d-flex">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2021')">-1 oct</button>
                        </div>
                        <div class="col-4 mb-2 d-flex">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2022')">unison</button>
                        </div>
                        <div class="col-2 mb-2 d-flex">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2023')">+1 oct</button>
                        </div>
                        <div class="col-2 mb-2 d-flex">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2024')">+2 oct</button>
                        </div>
                        <div class="col-2 mb-2 d-flex">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2025')">+3 oct</button>
                        </div>
                        <div class="col-2 mb-2 d-flex">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2026')">+4 oct</button>
                        </div>
                        <div class="col-2 mb-2 d-flex">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2027')">+5 oct</button>
                        </div>
                        <div class="col-2 mb-2 d-flex">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2028')">+6 oct</button>
                        </div>
                        <div class="col-2">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2029')">+7 oct</button>
                        </div>
                        <div class="col-2">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1898')">+8 oct</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="row mb-3">
                        <div class="col-3 d-flex">
                            <button class="w-100 btn btn-lg btn-primary" @click="sendOSCcmd('/OPTICS/special2014')">Back</button>
                        </div>
                        <div class="col-3 d-flex">
                            <button class="w-100 btn btn-lg btn-primary" @click="sendOSCcmd('/OPTICS/special2015')">Next</button>
                        </div>
                        <div class="col-6 d-flex">
                            <button class="w-100 btn btn-lg" :class="{'btn-primary': magicTunerStatus.active == 0, 'btn-danger': magicTunerStatus.active == 1}" @click="sendOSCcmd('/OPTICS/special2012')">Magic Tuner ({{ magicTunerStatus.currentNote }})</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2000')">OSC Cancel</button>
                        </div>
                        <div class="col-4">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2017')">Tuner Release</button>
                        </div>
                        <div class="col-4">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2013')">{{magicTunerStatus.pattern}}</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2016')">Touch</button>
                        </div>
                        <div class="col-4">
                            <button class="w-100 btn btn-sm" :class="{'btn-primary': sostActive == 0, 'btn-danger': sostActive == 1}" @click="sendOSCcmd('/OPTICS/special2010')">Sostenuto</button>
                        </div>
                        <div class="col-4">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special2011')">Sost. Release</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3" v-if="page == 0">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1900')">Preset<b class="d-block">1</b></button>
                        </div>
                        <div class="col-3" v-if="page == 0">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1901')">Preset<b class="d-block">2</b></button>
                        </div>
                        <div class="col-3" v-if="page == 0">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1902')">Preset<b class="d-block">3</b></button>
                        </div>
                        <div class="col-3" v-if="page == 1">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1903')">Preset<b class="d-block">4</b></button>
                        </div>
                        <div class="col-3" v-if="page == 1">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1904')">Preset<b class="d-block">5</b></button>
                        </div>
                        <div class="col-3" v-if="page == 1">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1905')">Preset<b class="d-block">6</b></button>
                        </div>
                        <div class="col-3" v-if="page == 2">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1906')">Preset<b class="d-block">7</b></button>
                        </div>
                        <div class="col-3" v-if="page == 2">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1907')">Preset<b class="d-block">8</b></button>
                        </div>
                        <div class="col-3" v-if="page == 2">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1908')">Preset<b class="d-block">9</b></button>
                        </div>
                        <div class="col-3" v-if="page == 3">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1909')">Preset<b class="d-block">10</b></button>
                        </div>
                        <div class="col-3" v-if="page == 3">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1910')">Preset<b class="d-block">11</b></button>
                        </div>
                        <div class="col-3" v-if="page == 3">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1911')">Preset<b class="d-block">12</b></button>
                        </div>
                        <div class="col-3">
                            <button class="w-100 btn btn-sm btn-primary" @click="sendOSCcmd('/OPTICS/special1999')">Preset<b class="d-block">Set</b></button>
                        </div>
                    </div>
                    <h1>{{uptime}}</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid" v-if="page == 0">
            <div class="row">
                <div class="col-1 mb-2 d-flex" v-for="(stop, i) in stops.slice(0, 63)" :id="i">
                    <button class="btn btn-sm w-100" :class="{'btn-secondary': stop.active == 0, 'btn-success': stop.active == 1}" :disabled="stop.name == ''" @click="sendOSCcmd('/Stops/push'+(i+1).toString())">{{stop.name}}<span v-if="stop.name == ''">Empty</span></button>
                </div>
            </div>
        </div>
        <div class="container-fluid" v-if="page == 1">
            <div class="row">
                <div class="col-1 mb-2 d-flex" v-for="(stop, i) in stops.slice(63, 126)" :id="i">
                    <button class="btn btn-sm w-100" :class="{'btn-secondary': stop.active == 0, 'btn-success': stop.active == 1}" :disabled="stop.name == ''" @click="sendOSCcmd('/Stops/push'+(i+1).toString())">{{stop.name}}<span v-if="stop.name == ''">Empty</span></button>
                </div>
            </div>
        </div>
        <div class="container-fluid" v-if="page == 2">
            <div class="row">
                <div class="col-1 mb-2 d-flex" v-for="(stop, i) in stops.slice(126, 189)" :id="i">
                    <button class="btn btn-sm w-100" :class="{'btn-secondary': stop.active == 0, 'btn-success': stop.active == 1}" :disabled="stop.name == ''" @click="sendOSCcmd('/Stops/push'+(i+1).toString())">{{stop.name}}<span v-if="stop.name == ''">Empty</span></button>
                </div>
            </div>
        </div>
        <div class="container-fluid" v-if="page == 3">
            <div class="row">
                <div class="col-1 mb-2 d-flex" v-for="(stop, i) in stops.slice(189, 252)" :id="i">
                    <button class="btn btn-sm w-100" :class="{'btn-secondary': stop.active == 0, 'btn-success': stop.active == 1}" :disabled="stop.name == ''" @click="sendOSCcmd('/Stops/push'+(i+1).toString())">{{stop.name}}<span v-if="stop.name == ''">Empty</span></button>
                </div>
            </div>
        </div>
        <div class="container-fluid" v-if="page == 5">
            <input type="range" class="form-range" orient="vertical">
        </div>
        <div class="container-fluid" v-if="page == 6">
            <div class="row mt-5">
                <div class="col-12 col-md-6 text-center">
                    <h1><b>{{ trackNum }}</b></h1>
                </div>
                <div class="col-12 col-md-6 text-center mt-5 mt-md-0">
                    <h1>Time: <b>{{ trackTime }}</b></h1>
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-6 col-md-3">
                    <h4 class="text-danger" v-if="trackLocked == 1">Track Locked</h4>
                    <h4 class="text-warning" v-if="trackLocked == 0">Track Unlocked</h4>
                </div>
                <div class="col-6 col-md-3">
                    <!-- Empty for spacing -->
                </div>
            </div>
            <div class="row mt-1 justify-content-center">
                <div class="col-6 col-md-3">
                    <button @click="sendOSCcmd('/OPTICS/special2034')" class="btn btn-lg w-100 btn-primary pt-4 pb-4"><span v-if="trackLocked == 1">Unlock</span><span v-else>Lock</span></button>
                </div>
                <div class="col-6 col-md-3">
                    <button @click="sendOSCcmd('/OPTICS/special2035')" class="btn btn-lg w-100 btn-danger pt-4 pb-4">Record</button>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-6 col-md-3">
                    <button @click="sendOSCcmd('/OPTICS/special2033')" class="btn btn-lg w-100 btn-secondary pt-4 pb-4">Track -10</button>
                </div>
                <div class="col-6 col-md-3">
                    <button @click="sendOSCcmd('/OPTICS/special2032')" class="btn btn-lg w-100 btn-secondary pt-4 pb-4">Track Down</button>
                </div>
                <div class="col-6 col-md-3 mt-3 mt-md-0">
                    <button @click="sendOSCcmd('/OPTICS/special2031')" class="btn btn-lg w-100 btn-secondary pt-4 pb-4">Track Up</button>
                </div>
                <div class="col-6 col-md-3 mt-3 mt-md-0">
                    <button @click="sendOSCcmd('/OPTICS/special2030')" class="btn btn-lg w-100 btn-secondary pt-4 pb-4">Track +10</button>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-6 col-md-3">
                    <button @click="sendOSCcmd('/OPTICS/special2036')" class="btn btn-lg w-100 btn-success pt-4 pb-4">Play</button>
                </div>
                <div class="col-6 col-md-3">
                    <button @click="sendOSCcmd('/OPTICS/special2037')" class="btn btn-lg w-100 btn-danger pt-4 pb-4">Stop</button>
                </div>
            </div>
            <div class="container mt-3 text-center">
                <button class="btn btn-sm btn-primary me-2" @click="sendOSCcmd('/OPTICS/special' + (2100 + Number(i)).toString())" v-for="(item, i) in trackNames" :id="i">{{item}}</button>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
        import { createApp } from 'vue'
        var socket = io();

        const app = createApp({
            data() {
                return {
                    page: 0,
                    trackNum: "No Track",
                    trackTime: "-- : --",
                    trackLocked: 0,
                    uptime: "No Uptime",
                    magicTunerStatus: {active: 0, pattern: "No Pattern", currentNote: "Off"},
                    trackNames: { },
                    stops: [],
                    sostActive: 0
                }
            },
            methods: {
                sendMessage(message) {
                    socket.emit(message);
                },
                sendOSCcmd(cmd) {
                    socket.emit('sendOSCcmd', cmd);
                }
            }
        }).mount('#app');

        socket.on('trackNum', function (num) {
            app.trackNum = num;
        });

        socket.on('trackTime', function (time) {
            app.trackTime = time;
        });

        socket.on('trackLocked', function (locked) {
            app.trackLocked = locked;
        });

        socket.on('uptime', function (time) {
            app.uptime = time;
        });

        socket.on('magicTunerStatus', function (status) {
            app.magicTunerStatus = status;
        });

        socket.on('trackNames', function (names) {
            app.trackNames = names;
        });

        socket.on('stops', function (stops) {
            app.stops = stops;
        });

        socket.on('sostActive', function (active) {
            app.sostActive = active;
        });
    </script>
</body>

</html>
