<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organ Control UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="importmap">
        {
            "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
</head>

<body>
    <div id="app">
        <h1>Track Number: <b>{{ trackNum }}</b> Time: <b>{{ trackTime }}</b></h1>
        <button @click="sendMessage('playTrack')" class="btn btn-success">Play</button>
        <button @click="sendMessage('stopTrack')" class="btn btn-danger">Stop</button>
        <button @click="sendMessage('trackUp')" class="btn btn-secondary">Track Up</button>
        <button @click="sendMessage('trackDown')" class="btn btn-secondary">Track Down</button>
        <button @click="sendMessage('recordTrack')" class="btn btn-danger">Record</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
        import { createApp } from 'vue'
        var socket = io();

        const app = createApp({
            data() {
                return {
                    trackNum: "None",
                    trackTime: "None",
                }
            },
            methods: {
                sendMessage(message) {
                    socket.emit(message);
                }
            }
        }).mount('#app');

        socket.on('trackNumber', function(num) {
            app.trackNum = num;
        });
    </script>
</body>

</html>
