<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organ Control UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="importmap">
        {
            "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
</head>

<body class="bg-dark text-light">
    <div id="app">
        <div class="btn-group w-100" role="group">
            <button @click="page = 0" type="button" class="btn rounded-0" :class="{'btn-primary': page == 0, 'btn-secondary': page != 0}">Stops/Notes 1</button>
            <button @click="page = 1" type="button" class="btn" :class="{'btn-primary': page == 1, 'btn-secondary': page != 1}">Stops/Notes 2</button>
            <button @click="page = 2" type="button" class="btn" :class="{'btn-primary': page == 2, 'btn-secondary': page != 2}">Folder Naming</button>
            <button @click="page = 3" type="button" class="btn" :class="{'btn-primary': page == 3, 'btn-secondary': page != 3}">Expression</button>
            <button @click="page = 4" type="button" class="btn" :class="{'btn-primary': page == 4, 'btn-secondary': page != 4}">Sequencer</button>
            <button @click="page = 5" type="button" class="btn rounded-0" :class="{'btn-primary': page == 5, 'btn-secondary': page != 5}">Site-Specific</button>
        </div>
        <div class="container" v-if="page == 4">
            <div class="row mt-5">
                <div class="col-12 col-md-6 text-center">
                    <h2>Track Number:</h2>
                    <h1><b>{{ trackNum }}</b></h1>
                </div>
                <div class="col-12 col-md-6 text-center mt-5 mt-md-0">
                    <h2>Time:</h2>
                    <h1><b>{{ trackTime }}</b></h1>
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="alert alert-danger" role="alert">
                        Track Locked
                    </div>
                </div>
            </div>
            <div class="row mt-1 justify-content-center">
                <div class="col-6 col-md-3">
                    <button @click="sendMessage('protectTrack')" class="btn btn-lg w-100 btn-primary pt-4 pb-4">Protect</button>
                </div>
                <div class="col-6 col-md-3">
                    <button @click="sendMessage('recordTrack')" class="btn btn-lg w-100 btn-danger pt-4 pb-4">Record</button>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-6 col-md-3">
                    <button @click="sendMessage('trackDown')" class="btn btn-lg w-100 btn-secondary pt-4 pb-4">Track -10</button>
                </div>
                <div class="col-6 col-md-3">
                    <button @click="sendMessage('trackDown')" class="btn btn-lg w-100 btn-secondary pt-4 pb-4">Track Down</button>
                </div>
                <div class="col-6 col-md-3 mt-3 mt-md-0">
                    <button @click="sendMessage('trackUp')" class="btn btn-lg w-100 btn-secondary pt-4 pb-4">Track Up</button>
                </div>
                <div class="col-6 col-md-3 mt-3 mt-md-0">
                    <button @click="sendMessage('trackUp')" class="btn btn-lg w-100 btn-secondary pt-4 pb-4">Track +10</button>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-6 col-md-3">
                    <button @click="sendMessage('playTrack')" class="btn btn-lg w-100 btn-success pt-4 pb-4">Play</button>
                </div>
                <div class="col-6 col-md-3">
                    <button @click="sendMessage('stopTrack')" class="btn btn-lg w-100 btn-danger pt-4 pb-4">Stop</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
        import { createApp } from 'vue'
        var socket = io();

        const app = createApp({
            data() {
                return {
                    page: 4,
                    trackNum: "None",
                    trackTime: "None",
                }
            },
            methods: {
                sendMessage(message) {
                    socket.emit(message);
                }
            }
        }).mount('#app');

        socket.on('trackNumber', function(num) {
            app.trackNum = num;
        });
    </script>
</body>

</html>
